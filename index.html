<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="icon" type="image/png" href="./assets/img/snake-icon.svg">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="./assets/icon/fontawesome-free-6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
        <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__content">
                <div class="content">
                    <img src="./assets/img/high-score.png" alt="">
                    <h4 class="high-score"></h4>
                </div>
                <div class="content">
                    <img src="./assets/img/score.png" alt="">        
                    <h4 class="score">Score: 0</h4>
                </div>
                <button>Play Again</button>
            </div>
        </div>
      <div class="heading">
        <h4>Snake</h4>
        <img src="./assets/img/snake.png" alt="" />
      </div>
      <div class="snake-box">
        <div class="box__detail">
          <h4 class="heading__high-score">Hight Score: 0</h4>
          <h4 class="heading__current-score">Score: 0</h4>
        </div>
        <div class="box__game"></div>
      </div>
      <div class="control">
        <button class="up">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
        <button class="down">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button class="left">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="right">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div class="footer">
        <i>Source: Datle0907</i>
        <span>From: Team IT07</span>
      </div>
    </div>
    <script src="./assets/js/main.js" defer></script>
  </body>
</html>
